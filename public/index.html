<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Redis GUI</title>
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <main class="app">
    </main>
    <article class="login-box">
        <div class="login-box__card">
            <header class="login-box__header">Login</header>
            <div class="row login-box__row">
                <div class="input-field col s6">
                    <input id="account" type="text">
                    <label for="account">Account</label>
                </div>
                <div class="input-field col s6">
                    <input id="password" type="password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row login-box__row">
                <div class="input-field col s8">
                    <input id="addr" type="text">
                    <label for="addr">Addr</label>
                </div>
                <div class="input-field col s4">
                    <input id="port" type="text">
                    <label for="port">Port</label>
                </div>
            </div>
            <div class="login-box__row login-box__row--submit">
                <button class="btn waves-effect waves-light login-box__submit-btn">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </article>
    <script src="libs/jq/jquery-3.1.1.min.js"></script>
    <script src="materialize/js/materialize.js"></script>
</body>
</html>
